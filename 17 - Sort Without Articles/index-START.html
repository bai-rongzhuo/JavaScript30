<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }

    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }

    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }
  </style>

  <ul id="bands"></ul>

  <script>
    const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
    const articles = ['a', 'an', 'the'];

    function removeArticle(title) {
      const tokens = title.split(' ');
      let dearticled = '';
      if (articles.includes(tokens[0])) {
        dearticled = tokens.slice(1).join(' ');
      } else {
        dearticled = title;
      }
      return dearticled;
    }

    const sortedBands = bands.sort((band1, band2) => {
      const rmA1 = removeArticle(band1.toLowerCase());
      const rmA2 = removeArticle(band2.toLowerCase());
      if (rmA1 < rmA2) {
        return -1;
      } else if (rmA1 > rmA2) {
        return 1;
      } else {
        return 0;
      }
    });

    const bandsElem = document.querySelector('#bands');

    bandsElem.innerHTML = sortedBands.map(band => {
      return `
      <li>
        ${band}
      </li>
    `;
    }).join('');

  </script>

</body>

</html>
