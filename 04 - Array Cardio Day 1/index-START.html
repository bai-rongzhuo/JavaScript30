    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    var array1 = inventors.filter(obj => (obj.year >= 1500 && obj.year < 1600));
    console.table(array1);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    var array2 = inventors.map(obj => ({first: obj.first, last: obj.last}));
    console.table(array2);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    var array3 = inventors.sort((obj1, obj2) => (obj1.year - obj2.year));
    console.table(array3);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    var array4 = inventors.reduce((yearsLived, obj) => (yearsLived + obj.passed - obj.year), 0)
    console.log(array4)

    // 5. Sort the inventors by years lived
    var array5 = inventors.sort((obj1, obj2) => ((obj1.passed - obj1.year) - (obj2.passed - obj2.year)));

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    var array7 = people.sort(sortByLast);
    function sortByLast(p1, p2) {
      var p1last = p1.split(", ")[0];
      var p2last = p2.split(", ")[0];
      if (p1last < p2last) {
        return -1;
      } else if (p1last > p2last) {
        return 1;
      } else {
        return 0;
      }
    }
    console.table(array7)

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    var array8 = data.reduce(collect, {});
    function collect(total, currentValue){
      if (total[currentValue] == null){
        total[currentValue] = 1;
      } else {
        total[currentValue] += 1;
      }
      return total;
    }
    console.table(array8)
